<!DOCTYPE html>
<html>
    <head>
    <script src="../../Desktop/testProject/script.js"></script>
    <link rel="stylesheet" href="../../Desktop/testProject/style.css">
    <title>Simple Interest Calculator</title>
    </head>
    <body>

        <div class="maindiv" >
            <div id="inner-content" >
                    <h1>Simple Interest Calculator</h1>

                    <div  >
                        <div id="flex-parent" >
                            <div id="flex-1" >
                                <ul>
                                    <li>
                                        Amount:
                                    </li>
                                    <li>
                                        Rate:
                                    </li>
                                    <li>
                                        No. of Years
                                    </li>
                                   
                                </ul>
                            </div>
                            <div id="flex-2" >
                                <ul>
                                    <li>
                                        <input type="text"  id="principal">
                                    </li>
                                    <li>
                                        <input type="range"  id="rate" min="0" max="20"
                                            value="10.25"
                                         onchange="getRange( this.value )" oninput="getRange( this.value )"
                                         step="0.25"
                                         > 
                                        <span id="rate-text">10.25%</span>
                                    </li>
                                    <li>
                                        <input list="year-list" id="years"  />
                                        <datalist id="year-list">
                                            <option value="1">
                                            <option value="2">
                                            <option value="3">
                                            <option value="4">
                                            <option value="5">
                                            <option value="6">
                                            <option value="7">
                                            <option value="8">
                                            <option value="9">
                                            <option value="10">
                                        </datalist>
                                    </li>
                                    
                                </ul>
                            </div>
                        </div>

                        <div>
                            <span>
                                Interest:
                            </span>
                            <br />
                            <button onclick="compute()">Compute Interest</button>    
                        </div>
                        <div id="result" >
                            If you deposit <b id="amount-text" >10000</b>, <br /> 
                            at any interest rate of <b id="rateing-my-text" >3.5%</b>. <br />
                            You will recieve an amount of  <b id="recieved-text" >175000</b>, <br />
                            in the year <b id="year-text" > 2025 </b> .
                        </div>

                        <footer>
                            <div id="copy-div" >
                                &copy; Everyone Can Get Rich
                            </div>
                        </footer>
                       
                    </div>
                    
              

            </div>
        </div>

    </body>
</html>
